<cxl-meta></cxl-meta>
<docs-root></docs-root>

<script id="root" type="text/template">
<cxl-router-app>
	<cxl-item icon="book" &="route.link(home)">Developer Guide</cxl-item>
	<cxl-item icon="palette" &="route.link(theming)">Theming</cxl-item>
	<cxl-item icon="code" &="route.link(components)">Components</cxl-item>
	<template &="=components:each:repeat">
	<cxl-item icon="" &="item:text:route.link"></cxl-item>
	</template>
</cxl-router-app>
</script>

<script id="home" type="text/template">
<cxl-t h4>Features</cxl-t>

<ul>
<li>Small and Simple API. ~30kb</li>
<li>Focus on Performance</li>
<li>Portable and Framework Agnostic</li>
<li>Follows Accessibility Standards</li>
</ul>

<cxl-t h4>Installation</cxl-t>

<cxl-t h5>npm</cxl-t>

<docs-code type="bash"><!--npm install @cxl/ui--></docs-code>

<cxl-t h5>Modules</cxl-t>
<cxl-t h6>ui</cxl-t>
<p>The main module.</p>

<cxl-t h6>ui-icons</cxl-t>
<p>FontAwesome Icon support. Use with <a href="#cxl-icon"><code>&lt;cxl-icon></code></a> Component.</p>
<!--
<cxl-t h6>ui-icons-material</cxl-t>
<p>Material Icon Support</p>
-->

<cxl-t h4>Usage</cxl-t>
<p>Components are used just like DOM elements.</p>

<cxl-t h4>Framework Support</cxl-t>
<p>Compatible with React and Angular.</p>

<cxl-t h4>Browser Support</cxl-t>
<p>Compatible with all major browsers, except IE11.</p>



</script>

<template id="theming" type="text/template">
<cxl-t h4></cxl-t>
<cxl-t h5>Theme Variables</cxl-t>
<table>

<template &="=variables:item.each:repeat">

	<td &="$value:text"></td>

</table>
</template>

	if (location.search==='?shady')
		window.$$cxlShady = true;
</script>
<script src="../ui/dist/cxl-ui.dbg.js"></script>
<script src="../ui/dist/cxl-ui-icons.js"></script>
<script src="../router/dist/cxl-router.dbg.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/xml.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/javascript.min.js"></script>
<script src="docs.js"></script>
	
<script>
const
	FILTER = /^cxl-(?!router)/,
	COMPONENTS = Object.keys(cxl.componentFactory.components)
		.filter(c => FILTER.test(c)).sort(),
	DIRECTIVES = Object.keys(cxl.compiler.directives).sort(),
	  
	STATES = {
		
		'cxl-button': {
			toggle() { this.primary = !this.primary; }
		},
		'cxl-chip': {
			remove1: function(ev)
			{
				ev.target.parentNode.removeChild(ev.target);
			}
		},
		
		'cxl-item': {
			list: [ 'First Item', 'Second Item', 'Third Item' ],
			collection: {
				key1: { name: 'Collection Item key1' },
				key2: { name: 'Collection Item key2' },
				key3: { name: 'Collection Item key3' }
			}
		},
		
		'cxl-input': {
			email: 'test@test.com',
			onSubmit: function() {
			}
		},
		
		'cxl-select': {
			onChange(ev)
			{
				this.selectChange = ev.target.value;
			}
		},
		
		'cxl-snackbar': {
			index: 0,

			notify()
			{
				return cxl.ui.notify('Hello World ' + this.index++);
			}
		},
		
		'cxl-snackbar-container': {
			index: 0,

			notify()
			{
				return cxl.ui.notify('Hello World ' + this.index++);
			}
		}
	}
;
	
cxl.route({ id: "home", defaultRoute: true, path: '*default', title: '@cxl/ui', templateId: 'home' });
	
COMPONENTS.forEach(function(name) {
	cxl.route({ path: name, title: '<' + name + '>', templateId: name }, STATES[name]);
});
	
cxl.route({
	path: 'theming', title: 'Theming', templateId: 'theming',
	initialize(state)
	{
		state.variables = cxl.ui.theme.variables;
		console.log(state.variables);
	}
});
	
cxl.route({
	path: 'components', title: 'Components', templateId: 'components'
},{
	match(val, el)
	{
		return !val || el.name.indexOf(val)!==-1;
	},

	components: COMPONENTS
});
		
cxl.component({
	name: 'docs-root',
	templateId: 'root'
}, {
	directives: DIRECTIVES,
	components: COMPONENTS
});

</script>
