	<template data-path="blog">
		<www-page-header center>
			<cxl-animate name="fadeInUp">Recent Posts</cxl-animate>
		</www-page-header>
		<www-section-grid>
			<cxl-c sm3 pad16>
				<cxl-field outline floating>
					<cxl-label>Search</cxl-label>
					<cxl-input id="blog-search"></cxl-input>
				</cxl-field>
				<br /><br />
				<coaxial-blog-tags></coaxial-blog-tags>
			</cxl-c>
			<cxl-c sm9>
				<coaxial-blog-posts id="blog-posts"></coaxial-blog-posts>
			</cxl-c>
		</www-section-grid>
		<script>
			(() => {
				const postsEl = document.getElementById('blog-posts');
				const searchEl = document.getElementById('blog-search');

				searchEl.addEventListener(
					'change',
					debounceFunction(
						() => (postsEl.filter = searchEl.value),
						300
					)
				);
			})();
		</script>
	</template>
	<template data-path="blog/:postid">
		<coaxial-page-title><blog-title></blog-title></coaxial-page-title>
		<www-section>
			<coaxial-blog-post-router></coaxial-blog-post-router>
			<cxl-t center style="margin-top: 64px">
				<cxl-a href="blog">Back to Main Page</cxl-a>
			</cxl-t>
		</www-section>
	</template>
	<template data-path="demos/:postid">
		<coaxial-page-title></coaxial-page-title>
		<www-section>
			<coaxial-blog-post-router></coaxial-blog-post-router>
			<cxl-t center>
				<cxl-a href="demos">Back to Demos</cxl-a>
			</cxl-t>
		</www-section>
	</template>
	
	<template data-path="docs/(:type)">
		<www-page-header center>
			<cxl-animate name="fadeInUp"
				>Documentation</cxl-animate
			></www-page-header
		>
		<www-section dense>
			<coaxial-product-grid></coaxial-product-grid>
		</www-section>
	</template>
	<template data-path="components" data-parent="docs-tabs">
		<www-page-header center
			><cxl-animate name="fadeInUp"
				>Components</cxl-animate
			></www-page-header
		>
		<www-section dense>
			<coaxial-product-list hidetabs></coaxial-product-list>
		</www-section>
	</template>
	
	<template data-path="buy">
		<www-page-header center
			><cxl-animate name="fadeInUp"
				>Buy License</cxl-animate
			></www-page-header
		>
		<www-section>
			<cxl-t h4 center></cxl-t>
			<store-buy></store-buy>
		</www-section>
	</template>
</cxl-router>
