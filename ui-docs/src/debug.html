<script>
const
	FILTER = /^cxl-(?!route)/,
	COMPONENTS = Object.keys(cxl.componentFactory.components)
		.filter(c => FILTER.test(c)).sort(),
	  
	STATES = {

	},
	defined = cxl.router.routes,
	components = cxl.componentFactory.components['docs-root'].meta.controller.prototype.components
;
	COMPONENTS.forEach(name => {
		if (!defined[name])
		{
			cxl.route({ path: name, title: '<' + name + '>', templateId: name }, STATES[name]);
			components.push(name);
		}
	});
	
</script>
